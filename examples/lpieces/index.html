<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ pringMsg }}</p>
    <p>{{ pringMsg }}</p>
    <!-- <p>{{ test() }}</p>
    <p>{{ test() }}</p> -->
    <comp></comp>
    <button @click="watchTest">watch</button>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    Vue.component('comp', {
      template: '<div>I am comp</div>'
    })
    new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      computed: {
        pringMsg: function() {
          console.log('****** computed')
          return `${this.msg} computed`
        }
      },
      methods: {
        test() {
          console.log('^^^^^^ methods')
          return `${this.msg} methods`
        },
        watchTest(){
          this.msg = this.msg + ';'
        }
      },
      watch: {
        msg(val){
          console.log('watch', val)
        }
      }
    })
  </script>
</body>
</html>
